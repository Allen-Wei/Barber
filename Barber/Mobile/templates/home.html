<style type="text/css">
    .mobile-home {  background: #eee; }
    .mobile-home .mobile-slogon { padding: 10px; height: 200px; background-color: #0094ff; }
    .mobile-home .mobile-slogon p:first-child { margin-top: 40px; }
    .mobile-home .mobile-slogon p { font-size: 1.5em; color: white; text-align: center; }
    .mobile-home .mobile-btn { margin: 5em auto; }
    .mobile-home .mobile-btn .btn { width: 100%; }
    .mobile-home .mobile-stream {padding-top: 10px; background: white; color: #0094ff; min-height: 300px; }

    .mobile-home .mobile-login{ margin: 10px auto;}

    .mobile-stream ul {margin-left: 15px; list-style-type: decimal; }
    .mobile-stream ul li{ margin: 10px auto;}
</style>
<div class="row mobile-home">
    <div class="col-xs-12 mobile-slogon">
        <p>寻找更适合你的理发师</p>
        <p>更合理地安排你的时间</p>
    </div>

    <div ng-hide="Body.User.isLogin">
        <div class="col-xs-6 mobile-btn">
            <a href="#/sign/Login" class="btn btn-default">登陆</a>
        </div>
        <div class="col-xs-6 mobile-btn">
            <a href="#/sign/User" class="btn btn-info">注册</a>
        </div>
    </div>

    <div ng-show="Body.User.isLogin" class="col-xs-12 mobile-login">
        <div>
            <a href="#/user">个人主页</a> | <a href="#/message">消息中心 <sup>{{Body.Message.UnreadCount}}</sup> </a> | <button class="btn btn-xs btn-danger" ng-click="Body.User.signOut()">退出登录</button>
        </div>
        <h5>欢迎登陆， {{Body.User.user.Name}}!</h5>
    </div>

    <div class="col-xs-12 mobile-stream" ng-controller="SearchTagCtrl">
        <div class="input-group">
            <input type="text" value="" class="form-control" placeholder="搜索标签" ng-model="main.key" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="main.search()">Search</button>
            </span>
        </div>
        <div>
            <ul>
                <li ng-repeat="tu in main.result">
                    <a ng-href="#/person/{{tu.User.UserCode}}">
                        {{tu.Tag.TagName}} - {{tu.User.Name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
